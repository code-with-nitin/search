<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="https://www.google.com/search" method="get" target="_blank"  class="search" >
        <input type="text" class="searchBox" name="q" placeholder="Type here to search..." id="searchBox">
        <button type="submit"  class="searchBtn" id="searchBtn"><i class="fa-solid fa-magnifying-glass fa-2x fa-beat"></i></button>
    </form>

<script src="https://kit.fontawesome.com/7badf29e78.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
